<h1>How do you spell <wbr/><br class="mobile-break"> <b class="javascript"></b>?</h1>
<section class="spelling-selector">
  <div class="row main-row">
    <div class="column-side column-left">
      Less likely <br class="mobile-break">
      to be <br>
      confused<br class="mobile-break">
      with Java
    </div>
    <div class="column-center">
      <input type="range" class="selector-range" step="1">  
    </div>
    <div class="column-side column-right">
      More likely <br class="mobile-break">
      to be <br>
      confused<br class="mobile-break">
      with Java
    </div>
  </div>
  <div class="row">
    <b class="selected-spelling of javascript"></b>
  </div>
</section>

<script>
//data
const SPELLINGS = ["ECMAScript", "javascript", "Javascript", "JavaScript", "Java Script", "Java script"];

//DOM
let selectorRangeDOM = document.querySelector(".selector-range");
let javscriptDOMs = document.querySelectorAll(".javascript");

//helper fn
let getRandom = function(max) {
  //get a random integer between 1 and `max`
  return Math.floor(Math.random() * (max) + 1);
}

//listeners
selectorRangeDOM.addEventListener("input", function(){
  let spelling = SPELLINGS[this.value];
  let color = `rgb(${getRandom(200)}, ${getRandom(200)}, ${getRandom(200)})`;
  javscriptDOMs.forEach(function(el){
    el.innerText = spelling;//change word
    el.style.color = color;//change color to random color
  }); 
});


//init
selectorRangeDOM.setAttribute("max", SPELLINGS.length-1);//set the range input's max attribute to the length of our list
selectorRangeDOM.setAttribute("value", getRandom(SPELLINGS.length - 1));//pick a random spelling on load and select it
selectorRangeDOM.dispatchEvent(new Event("input"));//manually trigger a change event to populate everything

</script>
